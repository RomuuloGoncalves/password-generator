<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas Pro</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <main class="container">
        <h2>Gerador de Senhas</h2>
        <div class="result-display">
            <span id="result">P@ssw0rd!</span>
            <button id="copy" title="Copiar senha">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
            </button>
        </div>

        <form id="passwordGeneratorForm" class="options">
            <div class="option">
                <label for="length">Tamanho</label>
                <input type="number" id="length" min="4" max="50" value="12">
            </div>
            <div class="option">
                <label for="uppercase">Incluir Maiúsculas</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="option">
                <label for="numbers">Incluir Números</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="option">
                <label for="symbols">Incluir Símbolos</label>
                <input type="checkbox" id="symbols" checked>
            </div>
            <button type="submit" class="btn-generate">Gerar Senha Forte</button>
        </form>
    </main>
    <script src="./js/script.js" defer></script>
</body>
</html>
