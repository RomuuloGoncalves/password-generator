<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Gerador de senhas </title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <form id="passwordGeneratorForm">
        <div class="container">
            <h2>Gerador de senhas</h2>
            <div class="result__container">
                <span id="result"></span>
                <button id="copy">Copy</button>
            </div>
            <div class="options">
                <div class="option">
                    <label>Tamanho</label>
                    <input type="number" id="length" min="4" max="20" value="10">
                </div>
                <div class="option">
                    <label>Incluir maiúsculas</label>
                    <input type="checkbox" id="uppercase" checked>
                </div>
                <div class="option">
                    <label>Incluir números</label>
                    <input type="checkbox" id="numbers" checked>
                </div>
                <div class="option">
                    <label>Incluir simbolos</label>
                    <input type="checkbox" id="symbols" checked>
                </div>
            </div>
            <button class="btn" id="generate" type="submit">Gerar senha</button>
        </div>
    </form>
    <script src="./js/script.js" defer></script>
</body>

</html>
